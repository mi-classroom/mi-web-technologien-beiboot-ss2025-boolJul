<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPTC Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS f√ºr Karte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<div class="app-container">
    <header>
        <h1>IPTC Editor</h1>
    </header>

    <main>
        <div class="left-side-container">
            <section class="map-section">
                <h3>üìç Aufnahmeorte</h3>
                <div id="map" style="flex: 1; border-radius: 4px;"></div>
                <div class="map-info">
                    <span id="map-stats">Lade GPS-Daten...</span>
                </div>
            </section>

            <section class="upload-section">
                <div class="upload-box" id="drop-zone">
                    <div class="upload-text">Dateien via Drag & Drop hochladen<br />oder</div>
                    <label class="upload-button">
                        Dateien ausw√§hlen
                        <input type="file" id="imageInput" multiple hidden />
                    </label>
                </div>
                
                <!-- Upload-Fortschrittsanzeige -->
                <div class="upload-progress" id="upload-progress" style="display: none;">
                    <div class="progress-header">
                        <span class="progress-text">Upload l√§uft...</span>
                        <span class="progress-percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="upload-files" id="upload-files"></div>
                </div>
            </section>
        </div>

        <section class="gallery-section">
            <!-- Filter-Bereich -->
            <div class="filter-section">
                <input type="text" id="filter-input" placeholder="üîç Bilder filtern (Name, K√ºnstler, Keywords...)" />
                
                <!-- Format-Filter -->
                <div class="filter-row">
                    <label>Format:</label>
                    <select id="filter-type">
                        <option value="all">Alle Formate</option>
                        <option value="raw">RAW-Dateien</option>
                        <option value="jpg">JPEG-Dateien</option>
                        <option value="png">PNG-Dateien</option>
                    </select>
                </div>
                
                <!-- Sortierung -->
                <div class="filter-row">
                    <label>Sortieren nach:</label>
                    <select id="sort-by">
                        <option value="capture">Aufnahmedatum</option>
                        <option value="upload">Uploaddatum</option>
                        <option value="name">Name</option>
                    </select>
                    <select id="sort-order" title="Reihenfolge">
                        <option value="desc">Absteigend</option>
                        <option value="asc">Aufsteigend</option>
                    </select>
                </div>
                
                <!-- Meta-Tag Filter -->
                <div class="filter-row">
                    <label>K√ºnstler:</label>
                    <select id="filter-artist">
                        <option value="all">Alle K√ºnstler</option>
                    </select>
                </div>
                
                <div class="filter-row">
                    <label>Keywords:</label>
                    <select id="filter-keywords">
                        <option value="all">Alle Keywords</option>
                    </select>
                </div>
                
                <div class="filter-row">
                    <label>Copyright:</label>
                    <select id="filter-copyright">
                        <option value="all">Alle Copyright</option>
                    </select>
                </div>
                
                <div class="filter-actions">
                    <button id="clear-filter" title="Alle Filter zur√ºcksetzen">üóëÔ∏è Filter zur√ºcksetzen</button>
                    <button id="toggle-filters" title="Erweiterte Filter ein-/ausblenden">‚öôÔ∏è Erweiterte Filter</button>
                </div>
            </div>
            <div class="gallery-list" id="gallery"></div>
        </section>

        <section class="preview-section">
            <div class="image-preview">
                <img src="https://placehold.co/600x800" alt="Preview" id="preview-image" />
            </div>
            <table class="metadata-table">
                <tr><td><strong>Object Name</strong></td><td id="meta-name">-</td></tr>
                <tr><td><strong>Creator</strong></td><td id="meta-creator">-</td></tr>
                <tr><td><strong>Credit</strong></td><td id="meta-credit">-</td></tr>
                <tr><td><strong>Source</strong></td><td id="meta-source">-</td></tr>
            </table>
        </section>
    </main>
</div>

<!-- Leaflet JavaScript f√ºr Karte -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
